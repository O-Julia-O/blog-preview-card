<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="image for blog" />
        <div class="card__tag">
          <span>Learning</span>
        </div>
        <div class="card__date">Published 21 Dec 2023</div>
        <h1 class="card__headline">HTML & CSS foundations</h1>

        <p class="card__paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author">
          <img class="author__photo" src="./assets/images/image-avatar.webp" alt="your photo image" />
          <h3 class="author__name">Greg Hooper</h3>
        </div>
      </article>
    </main>
  </body>
</html>
