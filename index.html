<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./assets/images/illustration-article.svg" alt="blog-pic" />
        <div class="tag">
          <span>Learning</span>
        </div>
        <div class="time">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>

        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author-pic" />
          <h3>Greg Hooper</h3>
        </div>
      </article>
    </main>
  </body>
</html>
